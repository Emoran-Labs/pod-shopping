kind: Deployment
apiVersion: apps/v1
metadata:
  name: pod-shopping
spec:
  template:
    metadata:
      labels:
        app: pod-shopping
    spec:
      containers:
      - name: pod-shopping
        image: 371571523880.dkr.ecr.us-east-1.amazonaws.com/pod-shopping:latest
  selector:
    matchLabels:
      app: pod-shopping
---
kind: Service
apiVersion: v1
metadata:
  name: pod-shopping
spec:
  type: LoadBalancer
  selector:
    app: pod-shopping
  ports:
  - name: http
    port: 6000
    targetPort: 3000
